<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <title>OSRS Margin Calculator</title>
</head>
<body>
    <div class="header container">
        <img class="coins" src="img/coins.png">
        <h1>OSRS Margin Calculator</h1>
    </div>

    <div class="body container">
        <div class="input container">
            <div class="field">
                <span class="buy input text">Buy Price:</span>
                <input type="textbox" oninput="calculate()" id="bprice">
            </div>

            <div class="field">
                <span class="sell input text">Sell Price:</span>
                <input type="textbox" oninput="calculate()" id="sprice">
            </div>

            <div class="field">
                <span class="volume input text">Volume:</span>
                <input type="textbox" oninput="calculate()" id="volume" value="1">
            </div>
        </div>

        <div class="output container">
            <div class="field">
                <span class="outputText">Tax: </span>
                <span type="textbox" class="outputResult" id="tax_output">0</span>
            </div>

            <div class="field">
                <span class="outputText">Margin: </span>
                <span type="textbox" class="outputResult" id="margin_output">0</span>
            </div>

            <div class="field">
                <span class="outputText">ROI: </span>
                <span type="textbox" class="outputResult" id="roi_output">0.00%</span>
            </div>

            <div class="field">
                <span class="outputText">Total: </span>
                <img class="coins_img" id="coins" src="">
                <span type="textbox" class="outputResult" id="total_output">0</span> 
            </div>
        </div>
        <div class="output container">
            <div class="field">
                <span class="outputText">Break Even Price:</span>
                <span type="textbox" class="outputResult" id="break_output">0</span>
            </div>

        </div>

        <div class="table-container">
            <h2>Target Price & Profit</h2>
            <table class="return-table">
                <thead>
                    <tr>
                        <th>Return %</th>
                        <th>Target Price</th>
                        <th>Potential Profit (per unit)</th>
                        <th>Total Profit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1%</td>
                        <td id="target_1" class="target-price">0</td>
                        <td id="profit_1" class="profit">0</td>
                        <td id="total_profit_1" class="total-profit">0</td>
                    </tr>
                    <tr>
                        <td>2%</td>
                        <td id="target_2" class="target-price">0</td>
                        <td id="profit_2" class="profit">0</td>
                        <td id="total_profit_2" class="total-profit">0</td>
                    </tr>
                    <tr>
                        <td>5%</td>
                        <td id="target_5" class="target-price">0</td>
                        <td id="profit_5" class="profit">0</td>
                        <td id="total_profit_5" class="total-profit">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="javascript.js"></script>
</html>
