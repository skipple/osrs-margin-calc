<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>OSRS Margin Calculator</title>
</head>
<body>
    <div class="header container">
        <img class="coins" src="/img/coins.png">
        <h1>OSRS Margin Calculator</h1>
    </div>

    <div class="body container">
        <div class="input container">
            <div class="field">
                <span class="buy text">Buy Price:</span>
                <input type="textbox" oninput="calculate()" id="bprice">
            </div>

            <div class="field">
                <span class="sell text">Sell Price:</span>
                <input type="textbox" oninput="calculate()" id="sprice">
            </div>

            <div class="field">
                <span class="volume text">Volume:</span>
                <input type="textbox" oninput="calculate()" id="volume" value="1">
            </div>
        </div>

        <div class="output container">
            <div class="field">
                <span class="tax result text">Tax: </span>
                <span type="textbox" id="tax_output"></span>
            </div>

            <div class="field">
                <span class="margin result text">Margin: </span>
                <span type="textbox" id="margin_output"></span>
            </div>

            <div class="field">
                <span class="roi result text">ROI: </span>
                <span type="textbox" id="roi_output"></span>
            </div>

            <div class="field">
                <span class="margin result text">Total: </span>
                <span type="textbox" id="total_output"></span> 
            </div>
        </div>
    </div>

</body>
<script src="javascript.js"></script>
</html>
